<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product component</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <!-- comment -->
    </head>
    <body>
        <main class="background">
            <div class="card">
                <div class="card__left">
                    <img
                        src="./img/image-product-desktop.jpg"
                        alt="Flower"
                        class="card__image"
                    />
                </div>
                <div class="card__right">
                    <div class="card__content">
                        <p class="card__category">Perfume</p>
                        <h2 class="card__title">Gabrielle Eau Perfume</h2>
                        <p class="card__description">
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Nihil, modi! Lorem ipsum dolor sit amet
                            consectetur adipisicing elit. Neque, assumenda!
                        </p>
                        <div class="card__price">
                            <div class="card__price-discounted">$149.99</div>
                            <div class="card__price-normal">$255</div>
                        </div>
                        <a href="#" class="card__button">
                            <img
                                src="./img/icon-cart.svg"
                                class="card__button-icon"
                                alt=""
                            />
                            Add to cart</a
                        >
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
